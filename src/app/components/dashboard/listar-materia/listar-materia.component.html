<div class="container">
  <mat-toolbar>
    <span>Lista de materias</span>
  </mat-toolbar>

  <div class="dt-buttons">
    <button mat-raised-button color="accent" routerLink="/dashboard/crear-materias" style="margin-right: 20px;">

      Nueva Materia
    </button>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="materias" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idMateria}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef> Contenido </th>
        <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <a class="mr-2" mat-button color="primary"
            [routerLink]="['/dashboard/crear-materias', element.idMateria]"
            data-toggle="tooltip" matTooltip="Editar">
                <mat-icon aria-hidden="true" aria-label="Example home icon">mode_edit</mat-icon>
            </a>
            <a class="mr-2" mat-button color="warn" data-toggle="tooltip"  (click)="eliminarMateria(element)" matTooltip="Eliminar">
                <mat-icon aria-hidden="true" aria-label="Example home icon">delete</mat-icon>
            </a>
        </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



<mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="paginaActual" (page)="paginar($event)" showFirstLastButtons>
</mat-paginator>
